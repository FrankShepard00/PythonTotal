<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Milisegundos desde Epoch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script>
    $(document).ready(function(){

        $("#boton1").click(function(){
            $("#caja").slideDown(3000, function(){
                $(this).css("background-color", "black")
            })
        })

        $("#boton2").click(function(){
            $("#caja").slideUp(3000, function(){
                $(this).css("background-color", "red")
            })
        })

    });
</script>

    <button id="boton1">Abajo</button>
    <button id="boton2">Arriba</button>
    <div id="caja"></div>


<style>

        #caja{
            display: none;
            height: 100px;
            width: 100px;
            background-color: red;
            border: 2px solid black;
            margin: 100px;
        }

        body{
            background-color: rgb(59, 37, 20);
        }

</style>
 


    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Milisegundos desde Epoch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script>
        $(document).ready(function(){
           $("#buscador").keyup(function(){
                var persona = $("#buscador").val();
            if($.trim(persona) != ""){
               $("#nombres li:contains('"+persona+"')").addClass("miClase");
            } else{
                $("#nombres li").removeClass("miClase");
            }
            });
         });
</script>

 <h4>Eventos "contains 2"</h4>
    <input type="text" id="buscador" placeholder="Buscar persona"/>
    <ul id="nombres">
        <li>Henry Granados</li>
        <li>Miguel Suarez</li>
        <li>Luis Gonzales</li>
        <li>Henry Salazar</li>
        <li>Michael Gomez</li>
        <li>Henry Ruiz</li>
        <li>Luis Cortijo</li>
        <li>Antonio Perez</li>
    </ul>


<style>
    body{
        background-color: brown
    }

        .miClase{
            background-color: yellow;
        }
</style>
 


    
</body>
</html>
